{% extends 'snippet/base.html' %}

{% block form %}

{% if messages %}
  {% for msg in messages %}
      <div class="alert-sec">
        <div class="alert alert-danger sweet-alert" role="alert">
          {{msg}}
        </div>
      </div>
  {% endfor %}
{% endif %}

<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="file_upload" class="form-label">Password</label>
          <input type="file" accept=".csv" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  {% endblock form %}
